<div class="sidenav">
    <div class="login-main-text">
        <h2>Bem vindo ao<br> Catálogo de filmes</h2>
        <p>Já tem cadastro? <a href="/login">Entrar</a></p>
    </div>
</div>

<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <mat-card class="float-left">
                <mat-tab-group>
                    <mat-tab label="Digite seus dados">
                        <br>
                        <mat-card-content>
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>E-mail</mat-label>
                                <input matInput type="email" [(ngModel)]="email">
                            </mat-form-field>
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Senha</mat-label>
                                <input matInput type="password"  [(ngModel)]="password">
                            </mat-form-field>
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Confirme a senha</mat-label>
                                <input matInput type="password"  [(ngModel)]="passwordConfirmation">
                            </mat-form-field>
                            <button class="btn btn-dark float-right" (click)="register()">Cadastrar</button>
                            <br>
                            <br>
                            <br>
                            <div *ngIf="erro" class="alert alert-danger mt-3 mb-0">{{erro}}</div>
                        </mat-card-content>
                    </mat-tab>
                    <mat-tab label="Ou cadastre-se com sua rede social">
                        <br>
                        <mat-card-content>
                            <button class="btn btn-lg btn-primary" (click)="alertar('ainda não disponivel')">Entre com Facebook</button>
                        </mat-card-content>
                    </mat-tab>
                </mat-tab-group>
            </mat-card>
        </div>
    </div>
</div>

<ngx-spinner bdColor = "rgba(255,255,255,0.8)" size = "large" color = "#000000" type = "fire" [fullScreen] = "true"></ngx-spinner>
